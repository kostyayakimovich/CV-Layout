<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
<main class="main">
  <header class = "header">
    <div class = "header__photo"></div>
    <div class="header__user">

      <h3 class="header__user__profession">UI/UX Designer</h3>
     
    </div>
    <div class="header__info">
      <div class="header__info__container">
        <img src="./assets/images/map.png" alt="map"
         class="header__info__img"/>
        <p class="header__info__text">67/B Munshi para Sylhet.</p>
      </div>
      <div class="header__info__container">
        <img src="./assets/images/globe.png" alt="map"
         class="header__info__img"/>
        <p class="header__info__text">itsnuman.com jan@mail.com</p>
      </div>
      <div class="header__info__container">
        <img src="./assets/images/telephone.png" alt="map"
         class=" header__phone__img"/>
        <p class="header__info__text header__phone">+444 034 534</p>
      </div> 
      
    </div>
   
  </header>
  <footer class="footer">
    <div class="footer__content">
<p class="footer__content__text">You can write me on</p>
<a class = "footer__content__info" href="mailto:jan@mail.com">
  <b>jan@mail.com</b></a>
<p class="footer__content__text">or call</p>
<p class = "footer__content__info"><b> +444 034 534</b></p>
    </div>
  </footer>
</main>
  <script src="index.js"></script>
</body>
